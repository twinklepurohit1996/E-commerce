<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                ADMIN PANEL
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser();">                        
                        <div class="form-group">
                            <label class="form-control-label">USERNAME</label>
                            <input type="text" class="form-control" formControlName="email">
                        </div>
                        <div>
                            <p class="text-danger" *ngIf="submitted && loginFormControl.email.errors?.required">
                              Email is required
                            </p>
                            <p class="text-danger" *ngIf="submitted && loginFormControl.email.errors?.email">
                              Enter a valid email address
                            </p>
                          </div>

                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>

                        <div>
                            <p class="text-danger" *ngIf="submitted && loginFormControl.password.errors?.required">
                              Password is required
                            </p>
                          </div>

                        <div class="col-lg-12 loginbttm text-center">
                            <!-- <div class="col-lg-6 login-btm login-text">
                            </div>
                            <div class="col-lg-6 login-btm login-button"> -->
                                <input class="btn btn-outline-primary" type="submit" value="Login"/>

                                <!-- <button type="submit" class="btn btn-outline-primary" (click)="loginUser(username,password);">LOGIN</button> -->
                            <!-- </div> -->
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
