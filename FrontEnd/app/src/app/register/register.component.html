<app-navbar></app-navbar>

<!-- Contact Start -->
<div class="container-fluid">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Register Page</span></h2>
    </div>
    <div class="row ">
        <div class="col-sm-3"></div>
        <div class="col-lg-6 card px-5 py-5" style="background-color:rgba(180, 147, 153, 0.288);">
            <div class="contact-form ">
                <form [formGroup]="userRegister" (ngSubmit)="addUser();">
                    <div class="control-group">
                        <input type="text" class="form-control" formControlName="name" placeholder="Your Name"
                            required="required" data-validation-required-message="Please enter your name" />
                        <p class="help-block text-danger"></p>
                        <ng-container *ngIf="submitted">
                            <ng-container *ngFor="let v of validationMessages.name">
                                <p *ngIf="userRegister.get('name')?.hasError(v.type)" class="text-danger"
                                    [innerText]="v.message"></p>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="control-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Your Email"
                            required="required" data-validation-required-message="Please enter your email" />
                        <p class="help-block text-danger"></p>
                        <ng-container *ngIf="submitted">
                            <ng-container *ngFor="let v of validationMessages.email">
                                <p *ngIf="userRegister.get('email')?.hasError(v.type)" class="text-danger"
                                    [innerText]="v.message"></p>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" formControlName="password" placeholder="Password"
                            required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                        <ng-container *ngIf="submitted">
                            <ng-container *ngFor="let v of validationMessages.password">
                                <p *ngIf="userRegister.get('password')?.hasError(v.type)" class="text-danger"
                                    [innerText]="v.message"></p>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" formControlName="confirmPassword"
                            placeholder="Confirm Password" required="required"
                            data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                        <ng-container *ngIf="submitted">
                            <ng-container *ngFor="let v of validationMessages.confirmPassword">
                                <p *ngIf="userRegister.get('confirmPassword')?.hasError(v.type)" class="text-danger"
                                    [innerText]="v.message"></p>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" formControlName="mob" placeholder="Mobile Number"
                            required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                        <ng-container *ngIf="submitted">
                            <ng-container *ngFor="let v of validationMessages.mob">
                                <p *ngIf="userRegister.get('mob')?.hasError(v.type)" class="text-danger"
                                    [innerText]="v.message"></p>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="control-group">
                        <input type="date" class="form-control" formControlName="dob" placeholder="Date of Birth"
                            required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                        <ng-container *ngIf="submitted">
                            <ng-container *ngFor="let v of validationMessages.dob">
                                <p *ngIf="userRegister.get('dob')?.hasError(v.type)" class="text-danger"
                                    [innerText]="v.message"></p>
                            </ng-container>
                        </ng-container>

                    </div>
                    <div class="control-group">
                        <input type="file" class="form-control" formControlName="file" placeholder="User Image"
                            required="required" data-validation-required-message="Please enter a subject"
                            (change)="onFileSelected($event)" />
                        <p class="help-block text-danger"></p>
                        <ng-container *ngIf="submitted">
                            <ng-container *ngFor="let v of validationMessages.file">
                                <p *ngIf="userRegister.get('file')?.hasError(v.type)" class="text-danger"
                                    [innerText]="v.message"></p>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" formControlName="address" placeholder="Address"
                            required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                        <ng-container *ngIf="submitted">
                            <ng-container *ngFor="let v of validationMessages.address">
                                <p *ngIf="userRegister.get('address')?.hasError(v.type)" class="text-danger"
                                    [innerText]="v.message"></p>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="control-group">
                        <input type="text" class="form-control" formControlName="xgen" placeholder="Gender"
                            required="required" data-validation-required-message="Please enter a subject" />
                        <p class="help-block text-danger"></p>
                        <ng-container *ngIf="submitted">
                            <ng-container *ngFor="let v of validationMessages.xgen">
                                <p *ngIf="userRegister.get('xgen')?.hasError(v.type)" class="text-danger"
                                    [innerText]="v.message"></p>
                            </ng-container>
                        </ng-container>
                    </div>
                    <!-- <div class="control-group">
                        <textarea class="form-control" rows="6" id="message" placeholder="Message"
                            required="required"
                            data-validation-required-message="Please enter your message"></textarea>
                        <p class="help-block text-danger"></p>
                    </div> -->
                    <div class="text-center">
                        <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>



    </div>
</div>
<!-- Contact End -->
